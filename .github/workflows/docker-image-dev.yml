name: Docker Image CI

on:
  push:
    branches: [ "feature" ]

jobs:

  build-and-push-docker-images:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build the web Docker image
      run: docker build . --file dockerfile.web --tag acegi123/conestoga-provincial-park-web:latest
    - name: Build the api Docker image
      run: docker build . --file dockerfile.api --tag acegi123/conestoga-provincial-park-api:latest
    - name: Push the web Docker image
      run: docker push acegi123/conestoga-provincial-park-web:latest
    - name: Push the api Docker image
      run: docker push acegi123/conestoga-provincial-park-api:latest

  deploy-on-cloud-run:
    runs-on: ubuntu-latest
    needs: build-and-push-docker-images
    steps:
    - name: Create Service declaration for web Docker image
      run: |-
        export CONTAINER_IMAGE="docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}acegi123/conestoga-provincial-park-web:lastest"
        export SERVICE_NAME="conestoga-provincial-park-web"
        export PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
        export REVISION_TAG="${{ inputs.ref }}"
        export ENVIRONMENT="dev"
        envsubst < ./service-yaml/container.yaml > container-web-dev.yaml
        cat container-web-dev.yaml
    - name: Create Service declaration for api Docker image
      run: |-
        export CONTAINER_IMAGE="docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}acegi123/conestoga-provincial-park-api:lastest"
        export SERVICE_NAME="conestoga-provincial-park-api"
        export PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
        export REVISION_TAG="${{ inputs.ref }}"
        export ENVIRONMENT="dev"
        envsubst < ./service-yaml/container.yaml > container-api-dev.yaml
        cat container-api-dev.yaml
    - name: Deploy the web Docker image to Cloud Run
      uses: GoogleCloudPlatform/github-actions/cloud-run@main
      with:
        service: conestoga-provincial-park-web
        image: acegi123/conestoga-provincial-park-web:latest
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        region: northamerica-northeast2
        platform: managed
        port: 8080
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        metadata: container-web-dev.yaml
    - name: Deploy the api Docker image to Cloud Run
      uses: GoogleCloudPlatform/github-actions/cloud-run@main
      with:
        service: conestoga-provincial-park-api
        image: acegi123/conestoga-provincial-park-api:latest
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        region: northamerica-northeast2
        platform: managed
        port: 2000
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        metadata: container-api-dev.yaml
