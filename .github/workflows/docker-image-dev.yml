name: Docker Image CI

on:
  push:
    branches: [ "feature" ]

jobs:

  build-and-push-docker-images:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build the web Docker image
      run: docker build . --file dockerfile.web --tag acegi123/conestoga-provincial-park-web:latest
    - name: Build the api Docker image
      run: docker build . --file dockerfile.api --tag acegi123/conestoga-provincial-park-api:latest
    - name: Push the web Docker image
      run: docker push acegi123/conestoga-provincial-park-web:latest
    - name: Push the api Docker image
      run: docker push acegi123/conestoga-provincial-park-api:latest

  deploy-on-cloud-run:
    runs-on: ubuntu-latest
    needs: build-and-push-docker-images
    steps:
    - name: Deploy the web Docker image to Cloud Run
      uses: GoogleCloudPlatform/github-actions/cloud-run@main
      with:
        service: conestoga-provincial-park-web
        image: acegi123/conestoga-provincial-park-web:latest
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        region: northamerica-northeast2
        platform: managed
        port: 8080
        service_account_key: ${{ secrets.GCP_SA_KEY }}
    - name: Deploy the api Docker image to Cloud Run
      uses: GoogleCloudPlatform/github-actions/cloud-run@main
      with:
        service: conestoga-provincial-park-api
        image: acegi123/conestoga-provincial-park-api:latest
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        region: northamerica-northeast2
        platform: managed
        port: 2000
        service_account_key: ${{ secrets.GCP_SA_KEY }}
